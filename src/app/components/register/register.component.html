<!-- Bootstrap Icons (si aún no están en index.html, puedes dejarlos aquí temporalmente) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>

<!-- Fondo compartido con login -->
<div class="background-shape fondo"></div>

<main class="contenido-principal">
  <div class="login-box">
    <h2 class="login-heading">Registro</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="login-form">
      <!-- Usuario -->
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <div class="input-icon">
          <i class="bi bi-person-fill"></i>
          <input
            type="text"
            id="usuario"
            name="usuario"
            [(ngModel)]="registerData.usuario"
            placeholder="usuario"
            required
          />
        </div>
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-icon">
          <i class="bi bi-person"></i>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="registerData.nombre"
            placeholder="Tu nombre"
            required
          />
        </div>
      </div>

      <!-- Apellido -->
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <div class="input-icon">
          <i class="bi bi-person"></i>
          <input
            type="text"
            id="apellido"
            name="apellido"
            [(ngModel)]="registerData.apellido"
            placeholder="Tu apellido"
            required
          />
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="bi bi-envelope-fill"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            placeholder="tucorreo@ejemplo.com"
            required
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <i class="bi bi-lock-fill"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            placeholder="********"
            required
          />
        </div>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <div class="input-icon">
          <i class="bi bi-calendar-date"></i>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            [(ngModel)]="registerData.fecha_nacimiento"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn-login">Registrarse</button>

      <div class="register-option">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </div>
    </form>
  </div>
</main>
